<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon link -->
    <link rel="icon" href="./images/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font-awesome/4.7.0/css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css file -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Flings Coming Soon</title>
</head>

<body>

    <section id="coming-soon" class="position-relative overflow-hidden">


        <!-- page content part html start -->
        <div class="container">

            <div class="row justify-content-lg-between min-vh-100 align-items-md-center">

                <div class="col-md-6 col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="logo-insta text-center position-relative mb-2 pb-lg-5 pb-0">
                        <!-- animation part html start  -->
                        <div class="animation-content">
                            <div class="strawberry-top strawberry-size position-absolute">
                                <img src="./images/strawberry.png" alt="strawberry.png" class="img-fluid">
                            </div>
                        </div>
                        <!-- animation part html end  -->
                        <div class="logo pb-lg-5">
                            <a class="navbar-brand text-center" href="#"><img class="img-fluid" src="./images/Flings_Logo.png" alt="Flings_Logo"></a>
                        </div>
                        <div class="d-none d-md-block">
                            <div class="QRcode-vibe d-flex align-items-center position-absolute">
                                <div class="QRcode">
                                    <img width="111px" src="./images/Qrcode.png" alt="Qrcode.png" class="img-fluid">
                                </div>
                                <div class="vibe text-start ms-3">
                                    <a href="https://open.spotify.com/playlist/7JFNLH9Wg2MOZmPzSIAk5O?si=xqO-1lJRQsGd__lINpeAMA&utm_source=copy-link">SCAN to match <br> our vibe<i class="fa fa-spotify ms-2"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="coming-soon-content position-relative pb-5 pb-md-0">
                        <div class="coming-soon-text">
                            <h3 class="mb-2 mb-lg-3">COMING<br>IN HOT</h3>
                            <h4 class="mb-2 mb-lg-3">LAUNCHING SPRING 2022</h4>
                            <p class="mb-0 mb-md-2">Wanna be the first to meet our toasty temptations when they’re ready? Sign up below. <img style="width: 29px;" src="./images/point-down.png" alt="point-down.png" class="img-fluid"></p>
                        </div>
                        <div class="email-phone-box">
                            <form>
                                <div class="mb-2 mb-lg-3">
                                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="email address">
                                </div>
                                <div class="mb-2 mb-lg-3">
                                    <input type="text" class="form-control" id="Inputnumber" placeholder="phone number (optional)">
                                </div>
                                <button type="submit" class="btn">Submit</button>
                            </form>
                        </div>
                        <!-- animation part html start  -->
                        <div class="animation-content">
                            <div class="strawberry-bottom strawberry-size position-absolute">
                                <img src="./images/strawberry2.png" alt="strawberry.png" class="img-fluid">
                            </div>
                        </div>
                        <!-- animation part html end  -->
                        <div class="social-media mt-4 pt-md-5  d-block d-md-none">
                            <a class="d-flex align-items-center" href="#">
                                <i class="fa fa-instagram me-2"></i>
                                <span class="pt-1">flingsflings</span>
                            </a>
                        </div>
                        <div class="vibe-tap d-block d-md-none position-absolute text-center">
                            <a class="text-white" href="https://open.spotify.com/playlist/7JFNLH9Wg2MOZmPzSIAk5O?si=xqO-1lJRQsGd__lINpeAMA&utm_source=copy-link">
                                <div class="mb-2"><i class="fa fa-spotify ms-2 spotify-icon"></i>
                                    <img src="./images/fi-arrow-left.svg" alt="fi-arrow" class="img-fluid">
                                </div>
                                TAP TO MATCH OUR VIBE
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="footer-text position-absolute text-center">
            <div class="social-media bottom-social-media d-none d-md-block">
                <a class="d-flex align-items-center justify-content-center" href="#"><i class="fa fa-instagram me-2"></i><span class="pt-1">flingsflings</span></a>
            </div>
            <p class="mb-0">Flings®, a new brand by Retro Snacks Inc.</p>
        </div>
        <!-- page content part html end -->

        <!-- bottom shape part html start -->
        <div class="wave-shape position-absolute">
            <div class="container">
                <div class="row">
                    <div class="animation-content position-relative">
                        <div class="packag position-absolute">
                            <img src="./images/PackagwithLogo.png" alt="Packag.png" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <img src="./images/wave-shape1.png" alt="wave-shape" class="img-fluid w-100 --d-none --d-md-block">
        </div>
        <!-- bottom shape part html end -->
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384 ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body></html>
